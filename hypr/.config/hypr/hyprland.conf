##
# Fercho confign for hyprland Monitors
monitor=,1920x1200@60,auto,1

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
# Set programs that you use
$terminal = foot
$fileManager = dolphin
$menu = wofi --show drun
$lock= swaylock --image ~/Pictures/Wallpapers/snowforest.jpg --indicator-caps-lock --daemonize
$wallpaper = swaybg --image ~/Pictures/Wallpapers/snowforest.jpg
$bar = waybar --log-level off --config ~/.config/waybar/confighypr --style ~/.config/waybar/stylehypr.css
$scrnregion = hyprshot -m region --clipboard-only --freeze --silent
$scrnfull = hyprshot -m output --clipboard-only --freeze --silent

#############
### MISC ####
#############
xwayland {
  force_zero_scaling = true
}
debug {
	suppress_errors = true
	disable_logs = true
}

# Screenshot
bind = ctrl, PRINT, exec, $scrnfull
bind = shift, PRINT, exec, $scrnregion

#################
### AUTOSTART ###
#################
exec-once = $bar
exec-once = wlsunset -S 08:30 -s 15:45 -T 4200 -t 3000
exec-once = $menu
exec-once = $wallpaper

#############################
### ENVIRONMENT VARIABLES ###
#############################
# See https://wiki.hyprland.org/Configuring/Environment-variables/
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland


#####################
### LOOK AND FEEL ###
#####################
# Refer to https://wiki.hyprland.org/Configuring/Variables/
# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
	gaps_in = 3
	gaps_out = 3
	border_size = 1
# https://wiki.hyprland.org/Configuring/Variables/#variable-types 
	col.active_border = rgba(ff0000ee) rgba(ff4500ee) 45deg
	col.inactive_border = rgba(595959aa)
# Set to true enable resizing windows by clicking and dragging on borders and gaps
	resize_on_border = true
# Please see https://wiki.hyprland.org/Configuring/Tearing/
	allow_tearing = false
	layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
	rounding = 4
# Change transparency of focused and unfocused windows
	active_opacity = 1
	inactive_opacity = 1
	drop_shadow = true
	shadow_range = 4
	shadow_render_power = 3
	col.shadow = rgba(1a1a1aee)
# https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
	enabled = false
    }
}
# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
	enabled = false
# Default animations, see https://wiki.hyprland.org/Configuring/Animations/
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/
dwindle {
	pseudotile = true 
	preserve_split = true
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/
master {
	new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
	force_default_wallpaper = 0
	disable_hyprland_logo = true
	disable_splash_rendering = true
	vfr = true
}

#############
### INPUT ###
#############
# https://wiki.hyprland.org/Configuring/Variables/#input
input {
	kb_layout = es
	kb_variant =
	kb_model =
	kb_options =
	kb_rules =
	follow_mouse = 1
	sensitivity = -0.05
	touchpad {
		natural_scroll = true
		scroll_factor = 0.65
		disable_while_typing = true
		tap-to-click = true
		clickfinger_behavior = false
    }
}
# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
	workspace_swipe = false
}
# Example per-device config See 
# https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs
#device { name = epic-mouse-v1 sensitivity = -0.5
#}

###################
### KEYBINDINGS ###
###################
# See https://wiki.hyprland.org/Configuring/Keywords/
# Mainmod
$mainMod = Alt
$scMod = RightAlt

#minimize windows
bind = $mod, S, togglespecialworkspace, magic

# Keybinds See https://wiki.hyprland.org/Configuring/Binds/
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Space, exec, $menu
bind = $mainMod, Q, killactive
bind = $mainMod, F, fullscreen
bind = $mainMod_Control_L, L, exec, $lock

bind = $mainMod, down, minimize
bind = $mainMod_Shift_L, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, P, togglefloating,
bind = $mainMod, R, exec, $menu 
bind = $mainMod, H, togglesplit,	#dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, U, workspace, e+1
bind = $mainMod, O, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SHIFT, mouse:272, movewindow
bindm = $mainMod, mouse:272, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindrl = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%+
bindrl = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-
bindrl = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindrl = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindrl = ,XF86MonBrightnessUp, exec, brightnessctl s 2%+
bindrl = ,XF86MonBrightnessDown, exec, brightnessctl s 2%- --min-value=2

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more See 
# https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1 windowrule = float, ^(kitty)$
# Example windowrule v2 windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Sioyek Transparency
windowrulev2 =opacity 0.875 0.875,class:^(sioyek)$
